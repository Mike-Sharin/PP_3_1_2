<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Login page</title>

</head>
<body>
<meta name="csrf-token" content="{{ csrf_token() }}">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 ">

            <form method="POST" class="dropdown p-5 bg-light">
<!--                <input name="${_csrf.parameterName}" value="${csrf.token}" type="hidden">-->
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                <div class="alert alert-info" role="alert" th:if="${logout}" > You've been logged out successfully</div>
                <div class="alert alert-danger" role="alert" th:if="${error}"> Invalid Email or Password</div>
                <div class="form-group">
                    <label for="username">Email address</label>
<!--                    <input type="email" class="form-control" id="username" placeholder="email@example.com">-->
                    <input type="text" class="form-control" id="username" placeholder="email@example.com" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Пароль" name="password">
                </div>
<!--                <div class="form-group">-->
<!--                    <div class="form-check">-->
<!--                        <input type="checkbox" class="form-check-input" id="dropdownCheck2">-->
<!--                        <label class="form-check-label" for="dropdownCheck2">-->
<!--                            Запомните меня-->
<!--                        </label>-->
<!--                    </div>-->
<!--                </div>-->
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sing in</button>
            </form>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>




<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>

<!-- Вариант 2: Отдельные JS для Popper и Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</body>
</html>
