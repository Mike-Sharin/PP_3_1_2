<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>User page</title>
</head>
<body>

<div class="mh-100">
  <div class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-brand" th:color="white" style="visibility: visible;">
          <span class="font-weight-bolder" th:utext="${authorizedUser.getEmail}">EmailUser</span><!--
          --><span class="font-weight-normal"> with roles: </span><!--
          --><span th:class="navbar-brand" name="roles"
                     th:each="role : ${authorizedUser.getRoles()}"
                     th:text="${role.getName().replace('ROLE_', '')}"/>
        </div>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <form class="navbar-nav ml-md-auto">
          <a class="nav-link" href="/login?logout">Logout</a>
        </form>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-2 p-0">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-user-tab2" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-profile">User</a>
        </div>
      </div>
      <div class="col-10 p-4 bg-light">
        <div class="tab-content" id="v-pills-tabContent" >
          <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            <h2 class="font-weight-bold">User information-page</h2>
            <div class="tab-content" id="nav-tabContent2">
              <div class="tab-pane fade show active" id="nav-user-table" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="card">
                  <div class="card-header font-weight-bold">
                    About user
                  </div>
                  <div class="card-body">
                    <table class="table table-striped">
                      <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr th:object="${authorizedUser}">
                        <td th:utext="${authorizedUser.getId()}">Id</td>
                        <td th:utext="${authorizedUser.getFirstName()}">FirstName</td>
                        <td th:utext="${authorizedUser.getLastName()}">LastName</td>
                        <td th:utext="${authorizedUser.getAge()}">Age</td>
                        <td th:utext="${authorizedUser.getEmail()}">Email</td>
                        <td/>
                        <span th:class="text" name="userRoles"
                              th:each="role : ${authorizedUser.getRoles()}"
                              th:text="${role.getName().replace('ROLE_', '')}">Roles</span>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
          </div>
        </div>
        </div>
    </div>
  </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>

<!-- Вариант 2: Отдельные JS для Popper и Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</body>
</html>
